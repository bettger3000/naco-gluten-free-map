                id: 5,
                name: '„Ç∞„É´„ÉÜ„É≥„Éï„É™„ÉºÔºÜÁ±≥Á≤â„Éô„Éº„Ç∞„É´Â±ã „ÅØ„Çã„ÅÆ„ÅØ„Å™',
                category: '„Éë„É≥Â±ã',
                address: 'ÂêçÂè§Â±ãÂ∏ÇÂçÉÁ®ÆÂå∫Ëê±Â†¥Ôºí‰∏ÅÁõÆÔºëÔºì‚àíÔºíÔºí',
                latitude: 35.1824,
                longitude: 136.9452,
                gluten_free_options: 'ÂÆåÂÖ®GF',
                opening_hours: '11:00-15:00',
                website: 'https://haruno-hana.com/shop/'
            }
        ];

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // „Ç¢„Éó„É™ÂàùÊúüÂåñ
        async function initializeApp() {
            try {
                await initMap();
                await loadStores();
                setupEventListeners();
            } catch (error) {
                console.error('„Ç¢„Éó„É™ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                showError('„Ç¢„Éó„É™„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        // „Éû„ÉÉ„ÉóÂàùÊúüÂåñ
        function initMap() {
            return new Promise((resolve, reject) => {
                try {
                    console.log('„Éû„ÉÉ„Éó„ÇíÂàùÊúüÂåñ‰∏≠...');
                    
                    // „Éû„ÉÉ„ÉóË¶ÅÁ¥†„ÅÆÁ¢∫Ë™ç
                    const mapElement = document.getElementById('map');
                    if (!mapElement) {
                        throw new Error('„Éû„ÉÉ„ÉóË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    }

                    // Êó•Êú¨‰∏≠ÂøÉ„ÅÆÂ∫ßÊ®ô
                    map = L.map('map', {
                        center: [35.6762, 139.6503],
                        zoom: 6,
                        zoomControl: true,
                        scrollWheelZoom: true
                    });
                    
                    // „Çø„Ç§„É´„É¨„Ç§„É§„Éº„ÅÆËøΩÂä†
                    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors',
                        maxZoom: 18
                    });

                    tileLayer.on('tileerror', function(e) {
                        console.warn('„Çø„Ç§„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', e);
                    });

                    tileLayer.addTo(map);

                    // „Éû„ÉÉ„ÉóË™≠„ÅøËæº„ÅøÂÆå‰∫Ü„Ç§„Éô„É≥„Éà
                    map.whenReady(function() {
                        console.log('„Éû„ÉÉ„ÉóÂàùÊúüÂåñÂÆå‰∫Ü');
                        
                        // „Éû„ÉÉ„ÉóÂà∂Âæ°„Ç§„Éô„É≥„Éà
                        document.getElementById('locateBtn').addEventListener('click', getCurrentLocation);
                        document.getElementById('resetViewBtn').addEventListener('click', resetMapView);
                        
                        resolve();
                    });

                    // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàË®≠ÂÆöÔºà5ÁßíÔºâ
                    setTimeout(() => {
                        console.log('„Éû„ÉÉ„ÉóÂàùÊúüÂåñ„Çø„Ç§„É†„Ç¢„Ç¶„Éà - Âº∑Âà∂ÁöÑ„Å´Á∂öË°å');
                        resolve();
                    }, 5000);

                } catch (error) {
                    console.error('„Éû„ÉÉ„ÉóÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                    reject(error);
                }
            });
        }

        // ÁèæÂú®Âú∞ÂèñÂæó
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 14);
                        
                        L.marker([lat, lng])
                            .addTo(map)
                            .bindPopup('ÁèæÂú®Âú∞')
                            .openPopup();
                    },
                    (error) => {
                        console.error('‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæó„Ç®„É©„Éº:', error);
                        alert('‰ΩçÁΩÆÊÉÖÂ†±„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                    }
                );
            }
        }

        // „Éû„ÉÉ„ÉóË°®Á§∫„É™„Çª„ÉÉ„Éà
        function resetMapView() {
            map.setView([35.6762, 139.6503], 6);
        }

        // Â∫óËàó„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadStores() {
            try {
                console.log('Â∫óËàó„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
                
                // „Çµ„É≥„Éó„É´„Éá„Éº„Çø„Çí‰ΩøÁî®
                stores = sampleStores;
                
                console.log('Ë™≠„ÅøËæº„Çì„Å†Â∫óËàóÊï∞:', stores.length);

                displayStores(stores);
                displayStoreList(stores);
                updateStoreCount(stores.length);
                
                showSuccess(`${stores.length}‰ª∂„ÅÆÂ∫óËàó„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü`);
                
            } catch (error) {
                console.error('Â∫óËàó„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                showError('Â∫óËàó„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        // „Éû„ÉÉ„Éó„Å´Â∫óËàóË°®Á§∫
        function displayStores(storesData) {
            // Êó¢Â≠ò„Éû„Éº„Ç´„ÉºÂâäÈô§
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            storesData.forEach(store => {
                if (!store.latitude || !store.longitude || 
                    store.latitude === null || store.longitude === null) {
                    console.warn(`Â∫óËàó„Äå${store.name}„Äç„ÅÆÂ∫ßÊ®ô„ÅåÁÑ°Âäπ„Åß„Åô`);
                    return;
                }

                const iconColor = getCategoryColor(store.category);
                const iconEmoji = getCategoryEmoji(store.category);

                const marker = L.marker([store.latitude, store.longitude], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div class="custom-marker" style="background-color: ${iconColor}; width: 32px; height: 32px;">${iconEmoji}</div>`,
                        iconSize: [32, 32],
                        iconAnchor: [16, 16]
                    })
                }).addTo(map);

                const popupContent = createPopupContent(store);
                marker.bindPopup(popupContent);

                marker.on('click', function() {
                    selectStoreCard(store.id);
                });

                markers.push(marker);
            });
        }

        // Â∫óËàó„É™„Çπ„ÉàË°®Á§∫
        function displayStoreList(storesData) {
            const container = document.getElementById('storeList');
            container.innerHTML = '';

            storesData.forEach(store => {
                const card = createStoreCard(store);
                container.appendChild(card);
            });
        }

        // Â∫óËàó„Ç´„Éº„Éâ‰ΩúÊàê
        function createStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'store-card';
            card.dataset.storeId = store.id;

            card.innerHTML = `
                <div class="store-header">
                    <h3 class="store-name">${store.name}</h3>
                    <span class="store-category">${store.category}</span>
                </div>
                <div class="store-info">
                    <div class="store-address">
                        <span class="popup-icon">üìç</span>
                        <span>${store.address}</span>
                    </div>
                    ${store.gluten_free_options ? `
                        <div class="store-gf-type">
                            <span>‚ú®</span>
                            <span>${store.gluten_free_options}</span>
                        </div>
                    ` : ''}
                    ${store.opening_hours ? `
                        <div class="store-hours">
                            <span class="popup-icon">üïí</span>
                            <span>${store.opening_hours}</span>
                        </div>
                    ` : ''}
                </div>
            `;

            card.addEventListener('click', function() {
                if (store.latitude && store.longitude) {
                    map.setView([store.latitude, store.longitude], 15);
                    const marker = markers.find(m => m.getLatLng().lat === store.latitude && m.getLatLng().lng === store.longitude);
                    if (marker) {
                        marker.openPopup();
                    }
                }
                selectStoreCard(store.id);
            });

            return card;
        }

        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Ç≥„É≥„ÉÜ„É≥„ÉÑ‰ΩúÊàê
        function createPopupContent(store) {
            return `
                <div class="popup-content">
                    <div class="popup-header">
                        <h3 class="popup-title">${store.name}</h3>
                        <span class="popup-category">${store.category}</span>
                    </div>
                    <div class="popup-info">
                        <div class="popup-row">
                            <span class="popup-icon">üìç</span>
                            <span class="popup-text">${store.address}</span>
                        </div>
                        ${store.gluten_free_options ? `
                            <div class="popup-row">
                                <span class="popup-icon">‚ú®</span>
                                <span class="popup-text">${store.gluten_free_options}</span>
                            </div>
                        ` : ''}
                        ${store.opening_hours ? `
                            <div class="popup-row">
                                <span class="popup-icon">üïí</span>
                                <span class="popup-text">${store.opening_hours}</span>
                            </div>
                        ` : ''}
                        ${store.phone ? `
                            <div class="popup-row">
                                <span class="popup-icon">üìû</span>
                                <span class="popup-text">${store.phone}</span>
                            </div>
                        ` : ''}
                        ${store.website ? `
                            <div class="popup-row">
                                <span class="popup-icon">üåê</span>
                                <span class="popup-text"><a href="${store.website}" target="_blank">„Ç¶„Çß„Éñ„Çµ„Ç§„Éà</a></span>
                            </div>
                        ` : ''}
                        ${store.description ? `
                            <div class="popup-row">
                                <span class="popup-icon">üí¨</span>
                                <span class="popup-text">${store.description}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Â∫óËàó„Ç´„Éº„ÉâÈÅ∏Êäû
        function selectStoreCard(storeId) {
            document.querySelectorAll('.store-card').forEach(card => {
                card.classList.remove('selected');
            });

            const selectedCard = document.querySelector(`[data-store-id="${storeId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Â∫óËàóÊï∞Êõ¥Êñ∞
        function updateStoreCount(count) {
            document.getElementById('storeCount').textContent = count;
        }

        // „Ç´„ÉÜ„Ç¥„É™„ÉºËâ≤ÂèñÂæó
        function getCategoryColor(category) {
            const colors = {
                '„Ç´„Éï„Çß': '#8B4513',
                '„É¨„Çπ„Éà„É©„É≥': '#FF6347',
                '„Éë„É≥Â±ã': '#DEB887',
                '„Çπ„Ç§„Éº„ÉÑ': '#FF69B4',
                'Ë≤©Â£≤Â∫ó': '#4169E1',
                '„Åù„ÅÆ‰ªñ': '#666666'
            };
            return colors[category] || '#666666';
        }

        // „Ç´„ÉÜ„Ç¥„É™„ÉºÁµµÊñáÂ≠óÂèñÂæó
        function getCategoryEmoji(category) {
            const emojis = {
                '„Ç´„Éï„Çß': '‚òï',
                '„É¨„Çπ„Éà„É©„É≥': 'üçΩÔ∏è',
                '„Éë„É≥Â±ã': 'ü•ê',
                '„Çπ„Ç§„Éº„ÉÑ': 'üßÅ',
                'Ë≤©Â£≤Â∫ó': 'üõí',
                '„Åù„ÅÆ‰ªñ': 'üè™'
            };
            return emojis[category] || 'üè™';
        }

        // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterStores() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const activeChip = document.querySelector('.filter-chip.active');
            const selectedCategory = activeChip.dataset.category;

            const filteredStores = stores.filter(store => {
                const matchesCategory = !selectedCategory || store.category === selectedCategory;
                const matchesSearch = !searchText ||
                    store.name.toLowerCase().includes(searchText) ||
                    store.address.toLowerCase().includes(searchText) ||
                    (store.description && store.description.toLowerCase().includes(searchText));

                return matchesCategory && matchesSearch;
            });

            displayStores(filteredStores);
            displayStoreList(filteredStores);
            updateStoreCount(filteredStores.length);
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showSuccess(message) {
            const container = document.getElementById('storeList');
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showError(message) {
            const container = document.getElementById('storeList');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.innerHTML = '';
            container.appendChild(errorDiv);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            // Ê§úÁ¥¢
            document.getElementById('searchInput').addEventListener('input', filterStores);

            // „Éï„Ç£„É´„Çø„Éº„ÉÅ„ÉÉ„Éó
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    filterStores();
                });
            });
        }
    </script>
</body>
