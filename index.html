        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let map;

        document.addEventListener('DOMContentLoaded', function() {

        // „Ç¢„Éó„É™ÂàùÊúüÂåñÔºàË∂ÖÈ´òÈÄüÔºâ
        function initializeApp() {

        // Âüã„ÇÅËæº„ÅøÂ∫óËàó„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÔºàÂç≥Â∫ßÔºâ
        function loadEmbeddedStores() {
            console.log('üì¶ Âüã„ÇÅËæº„Åø„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã');

            displayStores(stores);
            displayStoreList(stores);

            console.log(`‚úÖ ${stores.length}Â∫óËàó„ÅÆ„Éá„Éº„Çø„ÇíÂç≥Â∫ß„Å´Ë°®Á§∫ÂÆå‰∫Ü`);

        // „Éû„ÉÉ„ÉóÂàùÊúüÂåñ
        function initMap() {
            try {
                console.log('üó∫Ô∏è Âú∞Âõ≥ÂàùÊúüÂåñÈñãÂßã');
                
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    console.error('„Éû„ÉÉ„ÉóË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }

                // „Éá„Éï„Ç©„É´„Éà‰ΩçÁΩÆÔºàÊó•Êú¨ÂÖ®‰ΩìÔºâ
                const defaultCenter = [35.6762, 139.6503];
                const defaultZoom = 6;

                map = L.map('map', {
                    center: defaultCenter,
                    zoom: defaultZoom,
                    zoomControl: true,

                });

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

                // „Éû„ÉÉ„ÉóÊ∫ñÂÇôÂÆå‰∫ÜÊôÇ„Å´Â∫óËàó„Éû„Éº„Ç´„Éº„ÇíË°®Á§∫
                map.whenReady(() => {
                    console.log('üó∫Ô∏è Âú∞Âõ≥Ê∫ñÂÇôÂÆå‰∫Ü - „Éû„Éº„Ç´„ÉºË°®Á§∫');
                    displayStores(stores);

                console.error('Âú∞Âõ≥ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
            }
        }

        // „Éû„ÉÉ„Éó„Å´Â∫óËàóË°®Á§∫
        function displayStores(storesData) {
            if (!map) {
                console.log('‚è≥ Âú∞Âõ≥Ê∫ñÂÇô‰∏≠„ÅÆ„Åü„ÇÅ„ÄÅ„Éû„Éº„Ç´„ÉºË°®Á§∫„ÇíÂæÖÊ©ü');
                return;
            }

            // Êó¢Â≠ò„Éû„Éº„Ç´„ÉºÂâäÈô§
            markers.forEach(marker => {
                try {
                    map.removeLayer(marker);
                } catch (e) {
                    console.warn('„Éû„Éº„Ç´„ÉºÂâäÈô§„Ç®„É©„Éº:', e);
                }
            });
            markers = [];

            storesData.forEach(store => {
                if (!store.latitude || !store.longitude) {
                    console.warn(`Â∫óËàó„Äå${store.name}„Äç„ÅÆÂ∫ßÊ®ô„ÅåÁÑ°Âäπ„Åß„Åô`);
                    return;
                }

                try {
                    const iconColor = categoryColors[store.category] || categoryColors['„Åù„ÅÆ‰ªñ'];
                    const iconEmoji = categoryEmojis[store.category] || categoryEmojis['„Åù„ÅÆ‰ªñ'];

                    const marker = L.marker([store.latitude, store.longitude], {
                        icon: L.divIcon({
                            className: 'custom-marker',
                            html: `<div class="custom-marker" style="background-color: ${iconColor}; width: 32px; height: 32px;">${iconEmoji}</div>`,
                            iconSize: [32, 32],
                            iconAnchor: [16, 16]
                        })
                    }).addTo(map);

                    const popupContent = createPopupContent(store);
                    marker.bindPopup(popupContent);

                    marker.on('click', function() {
                        selectStoreCard(store.id);
                    });

                    markers.push(marker);
                } catch (error) {
                    console.error(`Â∫óËàó„Äå${store.name}„Äç„ÅÆ„Éû„Éº„Ç´„Éº‰ΩúÊàê„Ç®„É©„Éº:`, error);
                }
            });

            console.log(`üìç ${markers.length}ÂÄã„ÅÆ„Éû„Éº„Ç´„Éº„ÇíÂú∞Âõ≥„Å´Ë°®Á§∫`);
        }

        // ÁèæÂú®Âú∞„ÇíÂèñÂæó„Åó„Å¶Âú∞Âõ≥„ÅÆ‰∏≠ÂøÉ„Å´Ë®≠ÂÆö
        function getCurrentLocationAndCenter() {
            console.log('üìç ÁèæÂú®Âú∞ÂèñÂæó„ÇíË©¶Ë°å‰∏≠...');

            if (!navigator.geolocation) {
                console.log('‚ùå Geolocation API „Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000 // 5ÂàÜÈñì„Ç≠„É£„ÉÉ„Ç∑„É•
            };

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    console.log(`‚úÖ ÁèæÂú®Âú∞ÂèñÂæóÊàêÂäü: ${lat.toFixed(6)}, ${lng.toFixed(6)} (Á≤æÂ∫¶: ${Math.round(accuracy)}m)`);

                    // Âú∞Âõ≥„ÅÆ‰∏≠ÂøÉ„ÇíÁèæÂú®Âú∞„Å´ÁßªÂãïÔºàÂæíÊ≠©ÂúèÂÜÖ„ÅÆÂ∫óËàó„ÅåË¶ã„Åà„Çã„É¨„Éô„É´„Å´Êã°Â§ßÔºâ
                    if (map) {
                        map.setView([lat, lng], 14);

                        // ÁèæÂú®Âú∞„Éû„Éº„Ç´„Éº„ÇíËøΩÂä†
                        const currentLocationIcon = L.divIcon({
                            html: `<div style="background: #007AFF; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"></div>`,
                            iconSize: [22, 22],
                            iconAnchor: [11, 11],
                            className: 'current-location-marker'
                        });

                        L.marker([lat, lng], { 
                            icon: currentLocationIcon,
                            zIndexOffset: 1000 
                        })
                        .addTo(map)
                        .bindPopup('üìç ÁèæÂú®Âú∞')
                        .openPopup();
                    }
                },
                function(error) {
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‰ΩçÁΩÆÊÉÖÂ†±„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü';
                            break;
                        default:
                            errorMessage = '‰∏çÊòé„Å™„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                            break;
                    }
                    console.log(`‚ÑπÔ∏è ÁèæÂú®Âú∞ÂèñÂæóÂ§±Êïó: ${errorMessage}Ôºà„Éá„Éï„Ç©„É´„Éà‰ΩçÁΩÆ„ÅßË°®Á§∫Ôºâ`);
                },
                options
            );
        }

        // Â∫óËàó„É™„Çπ„ÉàË°®Á§∫
        function displayStoreList(storesData) {
            const container = document.getElementById('storeList');
            if (!container) return;
            
            container.innerHTML = '';

            if (storesData.length === 0) {
                container.innerHTML = '<div class="loading-indicator">Ë°®Á§∫„Åô„ÇãÂ∫óËàó„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            storesData.forEach(store => {
                try {
                    const card = createStoreCard(store);
                    container.appendChild(card);
                } catch (error) {
                    console.error(`Â∫óËàó„Äå${store.name}„Äç„ÅÆ„Ç´„Éº„Éâ‰ΩúÊàê„Ç®„É©„Éº:`, error);
                }
            });
        }

        // Â∫óËàó„Ç´„Éº„Éâ‰ΩúÊàê
        function createStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'store-card';
            card.dataset.storeId = store.id;

            const storeName = escapeHtml(store.name || '');
            const storeAddress = escapeHtml(store.address || '');
            const storeCategory = escapeHtml(store.category || '');
            const storeGfOptions = store.gluten_free_options ? escapeHtml(store.gluten_free_options) : '';
            const storeHours = store.opening_hours ? escapeHtml(store.opening_hours) : '';

            card.innerHTML = `
                <div class="store-header">
                    <h3 class="store-name">${storeName}</h3>
                    <span class="store-category">${storeCategory}</span>
                </div>
                <div class="store-info">
                    <div class="store-address">
                        <span class="popup-icon">üìç</span>
                        <span>${storeAddress}</span>
                    </div>
                    ${storeGfOptions ? `
                        <div class="store-gf-type">
                            <span>‚ú®</span>
                            <span>${storeGfOptions}</span>
                        </div>
                    ` : ''}
                    ${storeHours ? `
                        <div class="store-hours">
                            <span class="popup-icon">üïí</span>
                            <span>${storeHours}</span>
                        </div>
                    ` : ''}
                </div>
            `;

            card.addEventListener('click', function() {
                if (store.latitude && store.longitude && map) {
                    map.setView([store.latitude, store.longitude], 15);
                    const marker = markers.find(m => 
                        Math.abs(m.getLatLng().lat - store.latitude) < 0.00001 && 
                        Math.abs(m.getLatLng().lng - store.longitude) < 0.00001
                    );
                    if (marker) {
                        marker.openPopup();
                    }
                }
                selectStoreCard(store.id);
            });

            return card;
        }

        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Ç≥„É≥„ÉÜ„É≥„ÉÑ‰ΩúÊàê
        function createPopupContent(store) {
            const storeName = escapeHtml(store.name || '');
            const storeAddress = escapeHtml(store.address || '');
            const storeCategory = escapeHtml(store.category || '');
            const storeGfOptions = store.gluten_free_options ? escapeHtml(store.gluten_free_options) : '';
            const storeHours = store.opening_hours ? escapeHtml(store.opening_hours) : '';
            const storePhone = store.phone ? escapeHtml(store.phone) : '';
            const storeWebsite = store.website ? escapeHtml(store.website) : '';
            const storeDescription = store.description ? escapeHtml(store.description) : '';

            return `
                <div class="popup-content">
                    <div class="popup-header">
                        <h3 class="popup-title">${storeName}</h3>
                        <span class="popup-category">${storeCategory}</span>
                    </div>
                    <div class="popup-info">
                        <div class="popup-row">
                            <span class="popup-icon">üìç</span>
                            <span class="popup-text">${storeAddress}</span>
                        </div>
                        ${storeGfOptions ? `
                            <div class="popup-row">
                                <span class="popup-icon">‚ú®</span>
                                <span class="popup-text">${storeGfOptions}</span>
                            </div>
                        ` : ''}
                        ${storeHours ? `
                            <div class="popup-row">
                                <span class="popup-icon">üïí</span>
                                <span class="popup-text">${storeHours}</span>
                            </div>
                        ` : ''}
                        ${storePhone ? `
                            <div class="popup-row">
                                <span class="popup-icon">üìû</span>
                                <span class="popup-text">${storePhone}</span>
                            </div>
                        ` : ''}
                        ${storeWebsite ? `
                            <div class="popup-row">
                                <span class="popup-icon">üåê</span>
                                <span class="popup-text"><a href="${storeWebsite}" target="_blank" rel="noopener">„Ç¶„Çß„Éñ„Çµ„Ç§„Éà</a></span>
                            </div>
                        ` : ''}
                        ${storeDescription ? `
                            <div class="popup-row">
                                <span class="popup-icon">üí¨</span>
                                <span class="popup-text">${storeDescription}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Â∫óËàó„Ç´„Éº„ÉâÈÅ∏Êäû
        function selectStoreCard(storeId) {
            document.querySelectorAll('.store-card').forEach(card => {
                card.classList.remove('selected');
            });

            const selectedCard = document.querySelector(`[data-store-id="${storeId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Â∫óËàóÊï∞Êõ¥Êñ∞
        function updateStoreCount(count) {
            const element = document.getElementById('storeCount');
            if (element) {
                element.textContent = count;
            }
        }

        // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterStores() {
            if (!stores.length) return;

            const searchInput = document.getElementById('searchInput');
            const searchText = searchInput ? searchInput.value.toLowerCase() : '';
            const activeChip = document.querySelector('.filter-chip.active');
            const selectedCategory = activeChip ? activeChip.dataset.category : '';

            const filteredStores = stores.filter(store => {
                const matchesCategory = !selectedCategory || store.category === selectedCategory;
                const matchesSearch = !searchText ||
                    (store.name && store.name.toLowerCase().includes(searchText)) ||
                    (store.address && store.address.toLowerCase().includes(searchText)) ||
                    (store.description && store.description.toLowerCase().includes(searchText));

                return matchesCategory && matchesSearch;
            });

            displayStores(filteredStores);
            displayStoreList(filteredStores);
            updateStoreCount(filteredStores.length);
        }

        // ÁèæÂú®Âú∞ÂèñÂæó
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ‰ΩçÁΩÆÊÉÖÂ†±„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            if (!map) {
                alert('„Éû„ÉÉ„Éó„ÅåÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 14);
                    
                    L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup('ÁèæÂú®Âú∞')
                        .openPopup();
                },
                (error) => {
                    console.error('‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæó„Ç®„É©„Éº:', error);
                    alert('‰ΩçÁΩÆÊÉÖÂ†±„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                }
            );
        }

        // „Éû„ÉÉ„ÉóË°®Á§∫„É™„Çª„ÉÉ„Éà
        function resetMapView() {
            if (map) {
                map.setView([35.6762, 139.6503], 6);
            }
        }

        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            console.log('üéõÔ∏è „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆöÈñãÂßã');

            // Ê§úÁ¥¢
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', filterStores);
            }

            // „Éï„Ç£„É´„Çø„Éº„ÉÅ„ÉÉ„Éó
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    filterStores();
                });
            });

            // „Éû„ÉÉ„ÉóÂà∂Âæ°
            const locateBtn = document.getElementById('locateBtn');
            if (locateBtn) {
                locateBtn.addEventListener('click', getCurrentLocation);
            }

            const resetBtn = document.getElementById('resetViewBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', resetMapView);
            }

            console.log('‚úÖ „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆöÂÆå‰∫Ü');
