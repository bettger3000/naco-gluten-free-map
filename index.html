        // „Éû„ÉÉ„ÉóÂàùÊúüÂåñ

        // „Éû„ÉÉ„Éó„Å´Â∫óËàóË°®Á§∫
        function displayStores(storesData) {
            if (!map) {
                console.log('‚è≥ Âú∞Âõ≥Ê∫ñÂÇô‰∏≠„ÅÆ„Åü„ÇÅ„ÄÅ„Éû„Éº„Ç´„ÉºË°®Á§∫„ÇíÂæÖÊ©ü');

            // Êó¢Â≠ò„Éû„Éº„Ç´„ÉºÂâäÈô§
            markers.forEach(marker => {
                try {

                } catch (e) {
                    console.warn('„Éû„Éº„Ç´„ÉºÂâäÈô§„Ç®„É©„Éº:', e);
                }
            });
            markers = [];

            storesData.forEach(store => {
                if (!store.latitude || !store.longitude) {
                    console.warn(`Â∫óËàó„Äå${store.name}„Äç„ÅÆÂ∫ßÊ®ô„ÅåÁÑ°Âäπ„Åß„Åô`);

                    const popupContent = createPopupContent(store);
                    marker.bindPopup(popupContent);

                    marker.on('click', function() {
                        selectStoreCard(store.id);
                    });

                    // „Éû„Éº„Ç´„Éº„Å´storeId„Çí‰øùÂ≠ò
                    marker.storeId = store.id;
                    markers.push(marker);
                } catch (error) {
                    console.error(`Â∫óËàó„Äå${store.name}„Äç„ÅÆ„Éû„Éº„Ç´„Éº‰ΩúÊàê„Ç®„É©„Éº:`, error);
                }
            });

            console.log(`üìç ${markers.length}ÂÄã„ÅÆ„Éû„Éº„Ç´„Éº„ÇíÂú∞Âõ≥„Å´Ë°®Á§∫`);
        }

        // ÁèæÂú®Âú∞„ÇíÂèñÂæó„Åó„Å¶Âú∞Âõ≥„ÅÆ‰∏≠ÂøÉ„Å´Ë®≠ÂÆö
        function getCurrentLocationAndCenter() {
            console.log('üìç ÁèæÂú®Âú∞ÂèñÂæó„ÇíË©¶Ë°å‰∏≠...');

            if (!navigator.geolocation) {
                console.log('‚ùå Geolocation API „Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000 // 5ÂàÜÈñì„Ç≠„É£„ÉÉ„Ç∑„É•
            };

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    console.log(`‚úÖ ÁèæÂú®Âú∞ÂèñÂæóÊàêÂäü: ${lat.toFixed(6)}, ${lng.toFixed(6)} (Á≤æÂ∫¶: ${Math.round(accuracy)}m)`);

                    // ÁèæÂú®Âú∞ÊÉÖÂ†±„Çí‰øùÂ≠ò
                    currentUserLocation = { lat: lat, lng: lng };

                    // Âú∞Âõ≥„ÅÆ‰∏≠ÂøÉ„ÇíÁèæÂú®Âú∞„Å´ÁßªÂãïÔºàÂæíÊ≠©ÂúèÂÜÖ„ÅÆÂ∫óËàó„ÅåË¶ã„Åà„Çã„É¨„Éô„É´„Å´Êã°Â§ßÔºâ
                    if (map) {
                        map.setView([lat, lng], 14);

                        // ÁèæÂú®Âú∞„Éû„Éº„Ç´„Éº„ÇíËøΩÂä†Ôºà‰ΩçÁΩÆÂïèÈ°åËß£Ê±∫ÁâàÔºâ
                        console.log(`üìç ÁèæÂú®Âú∞Â∫ßÊ®ô: lat=${lat}, lng=${lng}`);
                        
                        // ÈÄöÂ∏∏„ÅÆLeaflet„Éû„Éº„Ç´„Éº„Ç¢„Ç§„Ç≥„É≥„Çí‰ΩøÁî®ÔºàÁ¢∫ÂÆü„Å´Ê≠£„Åó„ÅÑ‰ΩçÁΩÆ„Å´Ë°®Á§∫Ôºâ
                        const currentLocationIcon = L.icon({
                            iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                                    <circle cx="15" cy="15" r="12" fill="#007AFF" stroke="white" stroke-width="3" opacity="0.9"/>
                                    <circle cx="15" cy="15" r="6" fill="#007AFF" stroke="white" stroke-width="2"/>
                                </svg>
                            `),
                            iconSize: [30, 30],
                            iconAnchor: [15, 15],
                            popupAnchor: [0, -15]
                        });

                        const locationMarker = L.marker([lat, lng], { 
                            icon: currentLocationIcon,
                            zIndexOffset: 1000 
                        });
                        
                        locationMarker.addTo(map);
                        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Å™„Åó„Åß„Ç¢„Ç§„Ç≥„É≥„ÅÆ„ÅøË°®Á§∫Ôºà„Çà„Çä„Çπ„Çø„Ç§„É™„ÉÉ„Ç∑„É•Ôºâ
                        
                        console.log('‚úÖ ÁèæÂú®Âú∞„Éû„Éº„Ç´„ÉºËøΩÂä†ÂÆå‰∫Ü');

                        // Â∫óËàó„É™„Çπ„Éà„ÇíÁèæÂú®Âú∞„Åã„ÇâËøë„ÅÑÈ†Ü„ÅßÂÜçË°®Á§∫
                        if (stores && stores.length > 0) {
                            displayStoreList(stores);
                            console.log('üîÑ Â∫óËàó„É™„Çπ„Éà„ÇíÁèæÂú®Âú∞È†Ü„ÅßÊõ¥Êñ∞ÂÆå‰∫Ü');
                        }
                    }
                },
                function(error) {
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‰ΩçÁΩÆÊÉÖÂ†±„ÅåÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü';
                            break;
                        default:
                            errorMessage = '‰∏çÊòé„Å™„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                            break;
                    }
                    console.log(`‚ÑπÔ∏è ÁèæÂú®Âú∞ÂèñÂæóÂ§±Êïó: ${errorMessage}Ôºà„Éá„Éï„Ç©„É´„Éà‰ΩçÁΩÆ„ÅßË°®Á§∫Ôºâ`);
                },
                options
            );
        }

        // ÁèæÂú®Âú∞ÊÉÖÂ†±„Çí‰øùÂ≠ò„Åô„ÇãÂ§âÊï∞
        let currentUserLocation = null;

        // 2ÁÇπÈñì„ÅÆË∑ùÈõ¢Ë®àÁÆóÔºàHaversineÂÖ¨ÂºèÔºâ
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Âú∞ÁêÉ„ÅÆÂçäÂæÑÔºàkmÔºâ
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Ë∑ùÈõ¢ÔºàkmÔºâ
        }

        // Â∫óËàó„É™„Çπ„ÉàË°®Á§∫ÔºàÁèæÂú®Âú∞„Åã„ÇâËøë„ÅÑÈ†ÜÔºâ
        function displayStoreList(storesData) {
            const container = document.getElementById('storeList');
            if (!container) return;
            
            container.innerHTML = '';

            if (storesData.length === 0) {
                container.innerHTML = '<div class="loading-indicator">Ë°®Á§∫„Åô„ÇãÂ∫óËàó„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            // ÁèæÂú®Âú∞„Åã„ÇâËøë„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà
            let sortedStores = [...storesData];
            if (currentUserLocation) {
                sortedStores = sortedStores.sort((a, b) => {
                    if (!a.latitude || !a.longitude || !b.latitude || !b.longitude) return 0;
                    const distanceA = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, a.latitude, a.longitude);
                    const distanceB = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, b.latitude, b.longitude);
                    return distanceA - distanceB;
                });
                console.log('üìç ÁèæÂú®Âú∞„Åã„ÇâËøë„ÅÑÈ†Ü„Åß„ÇΩ„Éº„ÉàÂÆå‰∫Ü');
            }

            sortedStores.forEach(store => {
                try {
                    const card = createStoreCard(store);
                    container.appendChild(card);
                } catch (error) {
                    console.error(`Â∫óËàó„Äå${store.name}„Äç„ÅÆ„Ç´„Éº„Éâ‰ΩúÊàê„Ç®„É©„Éº:`, error);
                }
            });
        }

        // Â∫óËàó„Ç´„Éº„Éâ‰ΩúÊàê
        function createStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'store-card';
            card.dataset.storeId = store.id;

            const storeName = escapeHtml(store.name || '');
            const storeAddress = escapeHtml(store.address || '');
            const storeCategory = escapeHtml(store.category || '');
            const storeGfOptions = store.gluten_free_options ? escapeHtml(store.gluten_free_options) : '';
            const storeHours = store.opening_hours ? escapeHtml(store.opening_hours) : '';

            // ÁèæÂú®Âú∞„Åã„Çâ„ÅÆË∑ùÈõ¢„ÇíË®àÁÆó
            let distanceText = '';
            if (currentUserLocation && store.latitude && store.longitude) {
                const distance = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, store.latitude, store.longitude);
                if (distance < 1) {
                    distanceText = `${Math.round(distance * 1000)}m`;
                } else {
                    distanceText = `${distance.toFixed(1)}km`;
                }
            }

            card.innerHTML = `
                <div class="store-header">
                    <h3 class="store-name">${storeName}</h3>
                    <div class="store-header-right">
                        <span class="store-category" data-category="${storeCategory}">${storeCategory}</span>
                        ${distanceText ? `<span class="store-distance">üìç ${distanceText}</span>` : ''}
                    </div>
                </div>
                <div class="store-info">
                    <div class="store-address">
                        <span class="popup-icon">üìç</span>
                        <span>${storeAddress}</span>
                    </div>
                    ${storeGfOptions ? `
                        <div class="store-gf-type">
                            <span>‚ú®</span>
                            <span>${storeGfOptions}</span>
                        </div>
                    ` : ''}
                    ${storeHours ? `
                        <div class="store-hours">
                            <span class="popup-icon">üïí</span>
                            <span>${storeHours}</span>
                        </div>
                    ` : ''}
                </div>
            `;

            card.addEventListener('click', function() {
                if (store.latitude && store.longitude && map) {
                    map.setView([store.latitude, store.longitude], 15);
                    const marker = markers.find(m => 
                        Math.abs(m.getLatLng().lat - store.latitude) < 0.00001 && 
                        Math.abs(m.getLatLng().lng - store.longitude) < 0.00001
                    );
                    if (marker) {
                        marker.openPopup();
                    }
                }
                selectStoreCard(store.id);
            });

            return card;
        }

        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Ç≥„É≥„ÉÜ„É≥„ÉÑ‰ΩúÊàê
        function createPopupContent(store) {
            const storeName = escapeHtml(store.name || '');
            const storeAddress = escapeHtml(store.address || '');
            const storeCategory = escapeHtml(store.category || '');
            const storeGfOptions = store.gluten_free_options ? escapeHtml(store.gluten_free_options) : '';
            const storeHours = store.opening_hours ? escapeHtml(store.opening_hours) : '';
            const storePhone = store.phone ? escapeHtml(store.phone) : '';
            const storeWebsite = store.website ? escapeHtml(store.website) : '';
            const storeDescription = store.description ? escapeHtml(store.description) : '';

            return `
                <div class="popup-content">
                    <div class="popup-header-fixed">
                        <div class="popup-header-main">
                            <h3 class="popup-title">${storeName}</h3>
                        </div>
                        <button class="popup-close-btn" onclick="closePopup()" title="Èñâ„Åò„Çã">
                            <span class="close-icon">√ó</span>
                        </button>

        function filterStores() {
            if (!stores.length) return;

            // Ê§úÁ¥¢„ÉÜ„Ç≠„Çπ„Éà„ÇíÂèñÂæóÔºàPCÁî®„Åæ„Åü„ÅØ„É¢„Éê„Ç§„É´Áî®Ôºâ

            if (isDesktop()) {

            } else {

            }
            
            // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº„ÇíÂèñÂæóÔºàPCÁî®„Åæ„Åü„ÅØ„É¢„Éê„Ç§„É´Áî®Ôºâ
            let selectedCategory = '';
            if (isDesktop()) {
                const activeChip = document.querySelector('.sidebar-chip.active');
                selectedCategory = activeChip ? activeChip.dataset.category : '';
            } else {
                const activeChip = document.querySelector('.mobile-chip.active');
                selectedCategory = activeChip ? activeChip.dataset.category : '';
            }

            const filteredStores = stores.filter(store => {
                const matchesCategory = !selectedCategory || store.category === selectedCategory;
                const matchesSearch = !searchText ||
                    (store.name && store.name.toLowerCase().includes(searchText)) ||
                    (store.address && store.address.toLowerCase().includes(searchText)) ||
                    (store.description && store.description.toLowerCase().includes(searchText));

                return matchesCategory && matchesSearch;
            });

            displayStores(filteredStores);
            
            // PCÁî®„Çµ„Ç§„Éâ„Éê„Éº„ÇíÊõ¥Êñ∞ÔºàPCÁâàÂ∞ÇÁî®Âá¶ÁêÜÔºâ

        // PCÁî®„Çµ„Ç§„Éâ„Éê„ÉºÂ∫óËàó„É™„Çπ„ÉàË°®Á§∫
        function displayStoreList(storesData) {
            const container = document.getElementById('storeList');
            if (!container || !isDesktop()) return;
            
            container.innerHTML = '';
            
            // Â∫óËàóÊï∞Êõ¥Êñ∞
            const storeCountElement = document.getElementById('storeCount');
            if (storeCountElement) {
                storeCountElement.textContent = storesData.length;
            }
            
            if (storesData.length === 0) {
                container.innerHTML = '<div class="loading-indicator">Ë°®Á§∫„Åô„ÇãÂ∫óËàó„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            // ÁèæÂú®Âú∞„Åã„ÇâËøë„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà
            let sortedStores = [...storesData];
            if (currentUserLocation) {
                sortedStores = sortedStores.sort((a, b) => {
                    if (!a.latitude || !a.longitude || !b.latitude || !b.longitude) return 0;
                    const distanceA = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, a.latitude, a.longitude);
                    const distanceB = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, b.latitude, b.longitude);
                    return distanceA - distanceB;
                });
            }
            
            sortedStores.forEach(store => {
                try {
                    const card = createStoreCard(store);
                    container.appendChild(card);
                } catch (error) {
                    console.error(`Â∫óËàó„Äå${store.name}„Äç„ÅÆ„Ç´„Éº„Éâ‰ΩúÊàê„Ç®„É©„Éº:`, error);
                }
            });
        }
        
        // PCÁî®Â∫óËàó„Ç´„Éº„Éâ‰ΩúÊàê
        function createStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'store-card';
            card.dataset.storeId = store.id;
            
            const storeName = escapeHtml(store.name || '');
            const storeAddress = escapeHtml(store.address || '');
            const storeCategory = escapeHtml(store.category || '');
            const storeGfOptions = store.gluten_free_options ? escapeHtml(store.gluten_free_options) : '';
            
            // ÁèæÂú®Âú∞„Åã„Çâ„ÅÆË∑ùÈõ¢„ÇíË®àÁÆó
            let distanceText = '';
            if (currentUserLocation && store.latitude && store.longitude) {
                const distance = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, store.latitude, store.longitude);
                if (distance < 1) {
                    distanceText = `${Math.round(distance * 1000)}m`;
                } else {
                    distanceText = `${distance.toFixed(1)}km`;
                }
            }
            
            card.innerHTML = `
                <div class="store-header">
                    <h3 class="store-name">${storeName}</h3>
                    <div class="store-header-right">
                        <span class="store-category" data-category="${storeCategory}">${storeCategory}</span>
                        ${distanceText ? `<span class="store-distance">üìç ${distanceText}</span>` : ''}
                    </div>
                </div>
                <div class="store-info">
                    <div class="store-address">
                        <span class="popup-icon">üìç</span>
                        <span>${storeAddress}</span>
                    </div>
                    ${storeGfOptions ? `
                        <div class="store-gf-type">
                            <span>‚ú®</span>
                            <span>${storeGfOptions}</span>
                        </div>
                    ` : ''}
                </div>
            `;
            
            card.addEventListener('click', function() {
                selectStoreCard(store.id);
                focusOnStore(store.id);
            });
            
            return card;
        }

        // Ë®™ÂïèÂ±•Ê≠¥Ê©üËÉΩÂàùÊúüÂåñ
        async function initVisitHistory() {
            console.log('üìù Ë®™ÂïèÂ±•Ê≠¥Ê©üËÉΩÂàùÊúüÂåñÈñãÂßã');
            
            // ÁèæÂú®„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíË®≠ÂÆöÔºàGoogleË™çË®ºÁ¢∫Ë™çÔºâ
            await checkAuthentication();
            
            // Supabase„Åã„ÇâË®™ÂïèÂ±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø
            await loadVisitHistoryFromSupabase();
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØË™≠„ÅøËæº„Åø
            const saved = localStorage.getItem('visit_history');
            if (saved && userVisitHistory.size === 0) {
                try {
                    const parsed = JSON.parse(saved);
                    userVisitHistory = new Map(Object.entries(parsed));
                    console.log('üíæ „É≠„Éº„Ç´„É´Ë®™ÂïèÂ±•Ê≠¥„ÇíÂæ©ÂÖÉ:', userVisitHistory.size, '‰ª∂');
                } catch (e) {
                    console.warn('‚ö†Ô∏è Ë®™ÂïèÂ±•Ê≠¥„ÅÆÂæ©ÂÖÉ„Å´Â§±Êïó:', e);
                    userVisitHistory = new Map();
                }
            }

        }

        // Supabase„Åã„ÇâË®™ÂïèÂ±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø
        async function loadVisitHistoryFromSupabase() {
            try {
                console.log('üîÑ Supabase„Åã„ÇâË®™ÂïèÂ±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
                
                const { data, error } = await supabaseClient
                    .from('visit_history')
                    .select('store_id, status')
                    .eq('user_email', currentUser);

                if (error) {
                    console.error('‚ùå SupabaseË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                    throw error;
                }

                if (data) {
                    userVisitHistory.clear();
                    data.forEach(item => {
                        userVisitHistory.set(`${item.store_id}`, item.status);
                    });
                    console.log('‚úÖ Supabase„Åã„ÇâË®™ÂïèÂ±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø:', data.length, '‰ª∂');
                }
            } catch (error) {
                console.error('‚ùå Ë®™ÂïèÂ±•Ê≠¥Ë™≠„ÅøËæº„ÅøÂ§±Êïó:', error);
                // „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Å¶„ÇÇ„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø„ÇíË©¶Ë°å

        // Ë®™Âïè„Çπ„ÉÜ„Éº„Çø„ÇπÂàá„ÇäÊõø„Åà
        async function toggleVisitStatus(storeId, status) {
            console.log('üìù Ë®™Âïè„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞:', storeId, status);
            
            if (!currentUser) {
                alert('„É¶„Éº„Ç∂„ÉºË™çË®º„ÅåÂøÖË¶Å„Åß„Åô');
                return;
            }
            
            const key = `${storeId}`;
            const currentStatus = userVisitHistory.get(key);
            
            if (currentStatus === status) {
                // Âêå„Åò„Çπ„ÉÜ„Éº„Çø„Çπ„ÅÆÂ†¥Âêà„ÅØÂâäÈô§
                userVisitHistory.delete(key);
                await deleteVisitHistoryFromSupabase(storeId);
                console.log('üóëÔ∏è Ë®™Âïè„Çπ„ÉÜ„Éº„Çø„ÇπÂâäÈô§:', storeId);
            } else {
                // Êñ∞„Åó„ÅÑ„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíË®≠ÂÆö
                userVisitHistory.set(key, status);
                await saveVisitHistoryToSupabase(storeId, status);
                console.log('‚úÖ Ë®™Âïè„Çπ„ÉÜ„Éº„Çø„ÇπË®≠ÂÆö:', storeId, status);
            }
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„ÇÇ„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó‰øùÂ≠ò
            const obj = Object.fromEntries(userVisitHistory);
            localStorage.setItem('visit_history', JSON.stringify(obj));
            
            // UI„ÇíÊõ¥Êñ∞
            updateVisitButtonsForStore(storeId);
            
            // ÁèæÂú®Â±•Ê≠¥„Éì„É•„Éº„ÇíË°®Á§∫„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÊõ¥Êñ∞
            const historyView = document.getElementById('visitHistoryView');
            if (historyView && !historyView.classList.contains('hidden')) {
                const activeTab = document.querySelector('.nav-btn.active');
                if (activeTab && activeTab.dataset.tab !== 'map') {
                    updateHistoryView(activeTab.dataset.tab);
                }
            }
            
            console.log('üíæ Ë®™ÂïèÂ±•Ê≠¥‰øùÂ≠òÂÆå‰∫Ü');
        }

        // Supabase„Å´Ë®™ÂïèÂ±•Ê≠¥„Çí‰øùÂ≠ò
        async function saveVisitHistoryToSupabase(storeId, status) {
            try {
                console.log('üíæ Supabase„Å´‰øùÂ≠ò‰∏≠...', storeId, status);
                
                // Êó¢Â≠ò„É¨„Ç≥„Éº„Éâ„ÇíÂâäÈô§„Åó„Å¶„Åã„ÇâÊåøÂÖ•ÔºàUPSERTÁöÑ„Å™Âãï‰ΩúÔºâ
                const { error: deleteError } = await supabaseClient
                    .from('visit_history')
                    .delete()
                    .eq('user_email', currentUser)
                    .eq('store_id', storeId);

                if (deleteError) {
                    console.warn('‚ö†Ô∏è Êó¢Â≠ò„É¨„Ç≥„Éº„ÉâÂâäÈô§„Ç®„É©„Éº:', deleteError);
                }

                // Êñ∞„Åó„ÅÑ„É¨„Ç≥„Éº„Éâ„ÇíÊåøÂÖ•
                const { data, error } = await supabaseClient
                    .from('visit_history')
                    .insert([
                        {
                            user_email: currentUser,
                            store_id: storeId,
                            status: status,
                            visited_date: status === 'visited' ? new Date().toISOString().split('T')[0] : null,
                            notes: null
                        }
                    ]);

                if (error) {
                    console.error('‚ùå Supabase‰øùÂ≠ò„Ç®„É©„Éº:', error);
                    throw error;
                } else {
                    console.log('‚úÖ Supabase‰øùÂ≠òÊàêÂäü');
                }
            } catch (error) {
                console.error('‚ùå Ë®™ÂïèÂ±•Ê≠¥‰øùÂ≠òÂ§±Êïó:', error);
                // „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Å¶„ÇÇ„É≠„Éº„Ç´„É´„Å´„ÅØ‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Çã„ÅÆ„ÅßÁ∂öË°å

        }

        // „Ç™„Éº„Éê„Éº„É¨„Ç§„Éë„Éç„É´ÂàùÊúüÂåñ
        function initOverlayPanel() {
            console.log('üì¶ „Ç™„Éº„Éê„Éº„É¨„Ç§„Éë„Éç„É´ÂàùÊúüÂåñÈñãÂßã');
            
            const panel = document.getElementById('overlayPanel');
            const panelContent = document.getElementById('panelContent');
            
            if (!panel) {
                console.error('„Ç™„Éº„Éê„Éº„É¨„Ç§„Éë„Éç„É´Ë¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            let panelState = 'collapsed'; // collapsed, half, full
            
            // „Éë„Éç„É´‰ΩçÁΩÆË®≠ÂÆö
            function setPanelPosition(state) {
                panelState = state;
                panel.classList.remove('half-open', 'full-open');
                
                // „Éë„Éç„É´‰ΩçÁΩÆ„ÇíCSSÂ§âÊï∞„Å®„Åó„Å¶Ë®≠ÂÆö
                let panelTop = window.innerHeight - 120; // collapsed
                if (state === 'half') {
                    panelTop = window.innerHeight * 0.5;
                } else if (state === 'full') {
                    panelTop = 80;
                }
                document.documentElement.style.setProperty('--panel-top', panelTop + 'px');
                
                // Áä∂ÊÖã„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÊõ¥Êñ∞
                document.querySelectorAll('.state-dot').forEach(dot => {
                    dot.classList.remove('active');
                });
                
                const downBtn = document.getElementById('panelDownBtn');
                const upBtn = document.getElementById('panelUpBtn');
                
                if (state === 'collapsed') {
                    document.getElementById('stateDot1').classList.add('active');
                    downBtn.disabled = true;
                    upBtn.disabled = false;
                } else if (state === 'half') {
                    panel.classList.add('half-open');
                    document.getElementById('stateDot2').classList.add('active');
                    downBtn.disabled = false;
                    upBtn.disabled = false;
                } else if (state === 'full') {
                    panel.classList.add('full-open');
                    document.getElementById('stateDot3').classList.add('active');
                    downBtn.disabled = false;
                    upBtn.disabled = true;
                }
            }
            
            
            // Ê§úÁ¥¢„Éà„Ç∞„É´„Éú„Çø„É≥
            const searchToggleBtn = document.getElementById('searchToggleBtn');
            const mobileSearchFilter = document.getElementById('mobileSearchFilter');
            
            if (searchToggleBtn && mobileSearchFilter) {
                searchToggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Ê§úÁ¥¢„Ç®„É™„Ç¢„ÅÆË°®Á§∫/ÈùûË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
                    if (mobileSearchFilter.classList.contains('show')) {
                        mobileSearchFilter.classList.remove('show');
                        searchToggleBtn.classList.remove('active');
                        searchToggleBtn.querySelector('.search-icon').textContent = 'üîç';
                    } else {
                        mobileSearchFilter.classList.add('show');
                        searchToggleBtn.classList.add('active');
                        searchToggleBtn.querySelector('.search-icon').textContent = '‚úï';
                    }
                });
            }
            
            // 2„Éú„Çø„É≥„Ç≥„É≥„Éà„É≠„Éº„É´Ôºà‰∏ä‰∏ãÁü¢Âç∞Ôºâ
            document.getElementById('panelDownBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                
                // ‰∏ÄÊÆµÈöé‰∏ã„Åí„Çã
                if (panelState === 'full') {
                    setPanelPosition('half');
                } else if (panelState === 'half') {
                    setPanelPosition('collapsed');
                }
            });
            
            document.getElementById('panelUpBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                
                // ‰∏ÄÊÆµÈöé‰∏ä„Åí„Çã
                if (panelState === 'collapsed') {
                    setPanelPosition('half');
                } else if (panelState === 'half') {
                    setPanelPosition('full');
                }
            });
            
            // „Çø„ÉñÂàá„ÇäÊõø„Åà
            document.querySelectorAll('.panel-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    updatePanelContent(tab.dataset.tab);
                });
            });
            
            // ÂàùÊúüË°®Á§∫
            updatePanelContent('all');
            setPanelPosition('collapsed'); // ÂàùÊúüÁä∂ÊÖã„ÅØÈñâ„Åò„ÅüÁä∂ÊÖã
            
            // ÂàùÊúüÂåñ„Éï„É©„Ç∞„ÇíË®≠ÂÆö
            const overlayPanel = document.getElementById('overlayPanel');
            if (overlayPanel) {
                overlayPanel.classList.add('initialized');
            }
            
            console.log('‚úÖ „Ç™„Éº„Éê„Éº„É¨„Ç§„Éë„Éç„É´ÂàùÊúüÂåñÂÆå‰∫Ü');
        }

        // „Éë„Éç„É´„Ç≥„É≥„ÉÜ„É≥„ÉÑÊõ¥Êñ∞
        function updatePanelContent(tab) {
            console.log('üìã „Éë„Éç„É´„Ç≥„É≥„ÉÜ„É≥„ÉÑÊõ¥Êñ∞:', tab);
            
            const panelContent = document.getElementById('panelContent');
            if (!panelContent) return;
            
            // „Åæ„ÅöÊ§úÁ¥¢„Éª„Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº„ÇíÈÅ©Áî®
            let filteredStores = [...stores];
            
            // „É¢„Éê„Ç§„É´Áâà„ÅÆÊ§úÁ¥¢„Éª„Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº„ÇíÈÅ©Áî®
            if (!isDesktop()) {
                const mobileSearchInput = document.getElementById('mobileSearchInput');
                const searchText = mobileSearchInput ? mobileSearchInput.value.toLowerCase() : '';
                
                const activeChip = document.querySelector('.mobile-chip.active');
                const selectedCategory = activeChip ? activeChip.dataset.category : '';
                
                filteredStores = filteredStores.filter(store => {
                    const matchesCategory = !selectedCategory || store.category === selectedCategory;
                    const matchesSearch = !searchText ||
                        (store.name && store.name.toLowerCase().includes(searchText)) ||
                        (store.address && store.address.toLowerCase().includes(searchText)) ||
                        (store.description && store.description.toLowerCase().includes(searchText));
                    
                    return matchesCategory && matchesSearch;
                });
            }
            
            // Ë®™Âïè„Çπ„ÉÜ„Éº„Çø„Çπ„Éï„Ç£„É´„Çø„Éº„ÇíÈÅ©Áî®
            if (tab === 'want-to-go') {
                filteredStores = filteredStores.filter(store => {
                    const status = userVisitHistory.get(`${store.id}`);
                    return status === 'want_to_go';
                });
            } else if (tab === 'visited') {
                filteredStores = filteredStores.filter(store => {
                    const status = userVisitHistory.get(`${store.id}`);
                    return status === 'visited';
                });
            }
            
            // Â∫óËàóÊï∞Êõ¥Êñ∞
            const countEl = document.getElementById('panelStoreCount');
            if (countEl) {
                if (tab === 'all') {
                    countEl.textContent = `Â∫óËàó„É™„Çπ„Éà ${filteredStores.length}‰ª∂`;
                } else if (tab === 'want-to-go') {
                    countEl.textContent = `Ë°å„Åç„Åü„ÅÑ ${filteredStores.length}‰ª∂`;
                } else if (tab === 'visited') {
                    countEl.textContent = `Ë°å„Å£„Åü ${filteredStores.length}‰ª∂`;
                }
            }
            
            displayPanelStoreList(filteredStores, panelContent);
        }
        
        // „Éë„Éç„É´Áî®Â∫óËàó„É™„Çπ„ÉàË°®Á§∫
        function displayPanelStoreList(storesData, container) {
            if (!container) return;
            
            container.innerHTML = '';
            
            if (storesData.length === 0) {
                container.innerHTML = '<div class="loading-indicator">Ë°®Á§∫„Åô„ÇãÂ∫óËàó„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            // ÁèæÂú®Âú∞„Åã„ÇâËøë„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà
            let sortedStores = [...storesData];
            if (currentUserLocation) {
                sortedStores = sortedStores.sort((a, b) => {
                    if (!a.latitude || !a.longitude || !b.latitude || !b.longitude) return 0;
                    const distanceA = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, a.latitude, a.longitude);
                    const distanceB = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, b.latitude, b.longitude);
                    return distanceA - distanceB;
                });
            }
            
            sortedStores.forEach(store => {
                try {
                    const card = createPanelStoreCard(store);
                    container.appendChild(card);
                } catch (error) {
                    console.error(`Â∫óËàó„Äå${store.name}„Äç„ÅÆ„Ç´„Éº„Éâ‰ΩúÊàê„Ç®„É©„Éº:`, error);
                }
            });
        }
        
        // „Éë„Éç„É´Áî®Â∫óËàó„Ç´„Éº„Éâ‰ΩúÊàê
        function createPanelStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'store-card';
            card.dataset.storeId = store.id;
            
            const status = userVisitHistory.get(`${store.id}`);
            const isWantToGo = status === 'want_to_go';
            const isVisited = status === 'visited';
            
            // ÁèæÂú®Âú∞„Åã„Çâ„ÅÆË∑ùÈõ¢„ÇíË®àÁÆó
            let distanceText = '';
            if (currentUserLocation && store.latitude && store.longitude) {
                const distance = calculateDistance(currentUserLocation.lat, currentUserLocation.lng, store.latitude, store.longitude);
                if (distance < 1) {
                    distanceText = `${Math.round(distance * 1000)}m`;
                } else {
                    distanceText = `${distance.toFixed(1)}km`;
                }
            }
            
            const categoryConfig = {
                '„Ç´„Éï„Çß': { icon: '‚òï', color: '#8B4513' },
                'ÂíåÈ£ü': { icon: 'üç±', color: '#006400' },
                'Ê¥ãÈ£ü': { icon: 'üçΩÔ∏è', color: '#FF6347' },
                '„Éë„É≥Â±ã': { icon: 'ü•ê', color: '#FFA500' },
                '„Çπ„Ç§„Éº„ÉÑ': { icon: 'üßÅ', color: '#FF69B4' },
                'Ë≤©Â£≤Â∫ó': { icon: 'üõí', color: '#4169E1' },
                '„Åù„ÅÆ‰ªñ': { icon: 'üè™', color: '#808080' }
            };
            
            const config = categoryConfig[store.category] || categoryConfig['„Åù„ÅÆ‰ªñ'];
            
            card.innerHTML = `
                <div class="store-header">
                    <div class="store-name">${escapeHtml(store.name || '')}</div>
                    ${distanceText ? `<div class="store-distance">${distanceText}</div>` : ''}
                </div>
                <div class="store-meta">
                    <span class="category-badge" style="background: ${config.color}15; color: ${config.color}; border: 1px solid ${config.color}30;">
                        ${config.icon} ${escapeHtml(store.category || '')}
                    </span>
                </div>
                <div class="store-info">
                    <div class="info-item">
                        <span class="info-icon">üìç</span>
                        <span class="info-text">${escapeHtml(store.address || '')}</span>
                    </div>
                    ${store.gluten_free_options ? `
                        <div class="info-item">
                            <span class="info-icon">üåæ</span>
                            <span class="info-text">${escapeHtml(store.gluten_free_options)}</span>
                        </div>
                    ` : ''}
                </div>
                <div class="store-card-actions">
                    <button class="action-btn want-to-go ${isWantToGo ? 'active' : ''}" 
                            onclick="toggleVisitStatus(${store.id}, 'want_to_go')">
                        ü§ç Ë°å„Åç„Åü„ÅÑ
                    </button>

        // Â∫óËàó„Å´„Éï„Ç©„Éº„Ç´„Çπ
        function focusOnStore(storeId) {
            const store = stores.find(s => s.id === storeId);
            if (store && map) {
                map.setView([store.latitude, store.longitude], 16);
                
                // „Éë„Éç„É´„ÇíÈñâ„Åò„Çã
                const panel = document.getElementById('overlayPanel');
                if (panel) {
                    panel.classList.remove('half-open', 'full-open');
                }
                
                // „Éû„Éº„Ç´„Éº„ÅÆ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñã„Åè
                setTimeout(() => {
                    const marker = markers.find(m => m.storeId === storeId);
                    if (marker) {
                        marker.openPopup();
                    }
                }, 300);
            }
        }
        
        // „Çø„ÉñÂàá„ÇäÊõø„ÅàÔºàÂè§„ÅÑÈñ¢Êï∞„ÄÅ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅÊÆã„ÅôÔºâ
        function switchTab(tab) {
            console.log('üîÑ „Çø„ÉñÂàá„ÇäÊõø„Åà:', tab);
            
            // Â∞éËà™„Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            
            const mainContent = document.querySelector('.main-content');
            const historyView = document.getElementById('visitHistoryView');
            
            // Ë¶ÅÁ¥†„ÅÆÂ≠òÂú®„ÉÅ„Çß„ÉÉ„ÇØ
            if (!mainContent) {
                console.error('‚ùå .main-contentË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }
            if (!historyView) {
                console.error('‚ùå visitHistoryViewË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            if (tab === 'map') {
                // Âú∞Âõ≥Ë°®Á§∫
                mainContent.style.display = 'block';
                historyView.classList.add('hidden');
            } else {
                // Â±•Ê≠¥Ë°®Á§∫
                mainContent.style.display = 'none';
                historyView.classList.remove('hidden');
                updateHistoryView(tab);
            }
        }

        // Â±•Ê≠¥„Éì„É•„ÉºÊõ¥Êñ∞
        function updateHistoryView(type) {
            console.log('üìù Â±•Ê≠¥„Éì„É•„ÉºÊõ¥Êñ∞:', type);
            
            const titleEl = document.getElementById('historyTitle');
            const countEl = document.getElementById('historyCount');
            const listEl = document.getElementById('historyList');
            
            // Ë¶ÅÁ¥†„ÅÆÂ≠òÂú®„ÉÅ„Çß„ÉÉ„ÇØ
            if (!titleEl || !countEl || !listEl) {
                console.error('‚ùå Â±•Ê≠¥„Éì„É•„ÉºË¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì:', {
                    titleEl: !!titleEl,
                    countEl: !!countEl,
                    listEl: !!listEl
                });
                return;
            }
            
            // „Çø„Ç§„Éà„É´Ë®≠ÂÆö
            titleEl.textContent = type === 'want-to-go' ? 'Ë°å„Åç„Åü„ÅÑ„ÅäÂ∫ó' : 'Ë°å„Å£„Åü„ÅäÂ∫ó';
            
            // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            const filteredStores = stores.filter(store => {
                const status = userVisitHistory.get(`${store.id}`);
                return status === (type === 'want-to-go' ? 'want_to_go' : 'visited');
            });
            
            // ‰ª∂Êï∞Êõ¥Êñ∞
            countEl.textContent = `${filteredStores.length}‰ª∂`;
            
            // „É™„Çπ„ÉàÁîüÊàê
            if (filteredStores.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${type === 'want-to-go' ? 'ü§ç' : '‚ú®'}</div>
                        <div class="empty-message">„Åæ„Å†${type === 'want-to-go' ? 'Ë°å„Åç„Åü„ÅÑ„ÅäÂ∫ó' : 'Ë°å„Å£„Åü„ÅäÂ∫ó'}„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                    </div>
                `;
            } else {
                listEl.innerHTML = filteredStores.map(store => createHistoryItem(store, type)).join('');
            }
        }

        // Â±•Ê≠¥„Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
        function createHistoryItem(store, type) {
            const categoryClass = getCategoryClass(store.category);
            const categoryColor = categoryColors[store.category] || '#666';
            
            return `
                <div class="history-item" data-store-id="${store.id}">
                    <div class="history-item-header">
                        <div class="history-store-name">${escapeHtml(store.name || '')}</div>
                        <div class="history-category" style="background-color: ${categoryColor}">
                            ${escapeHtml(store.category || '')}
                        </div>
                    </div>
                    <div class="history-address">${escapeHtml(store.address || '')}</div>
                    <div class="history-actions">
                        <button class="history-action-btn" onclick="showStoreOnMap(${store.id})">
                            Âú∞Âõ≥„ÅßË¶ã„Çã
                        </button>
                        <button class="history-action-btn" onclick="toggleVisitStatus(${store.id}, '${type === 'want-to-go' ? 'want_to_go' : 'visited'}')">
                            ÂâäÈô§
                        </button>
                    </div>
                </div>
            `;
        }

        // Âú∞Âõ≥„ÅßÂ∫óËàó„ÇíË°®Á§∫
        function showStoreOnMap(storeId) {
            console.log('üó∫Ô∏è Âú∞Âõ≥„ÅßÂ∫óËàóË°®Á§∫:', storeId);
            
            // Âú∞Âõ≥„Çø„Éñ„Å´Âàá„ÇäÊõø„Åà
            switchTab('map');
            
            // Â∫óËàó„ÇíÊé¢„Åó„Å¶„Éï„Ç©„Éº„Ç´„Çπ
            const store = stores.find(s => s.id === storeId);
            if (store && map) {
                map.setView([store.latitude, store.longitude], 16);
                
                // „Éû„Éº„Ç´„Éº„ÅÆ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñã„Åè
                setTimeout(() => {
                    const marker = markers.find(m => m.storeId === storeId);
                    if (marker) {
                        marker.openPopup();
                    }
                }, 300);
            }
        }
